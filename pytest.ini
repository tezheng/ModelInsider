[tool:pytest]
# Main pytest configuration for modelexport testing

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts = 
    -v 
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests across multiple components
    strategy: Strategy-specific tests (HTP)
    htp: HTP strategy tests  
    cli: CLI integration tests
    slow: Tests that take longer to run
    requires_transformers: Tests that require transformers library
    requires_onnx: Tests that require ONNX runtime
    security: Security and vulnerability tests
    resource: Resource management tests
    error_recovery: Error recovery and resilience tests
    must: CARDINAL RULES validation tests
    e2e: End-to-end comprehensive tests

# Minimum version requirements
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Parallel execution
# addopts = -n auto  # Uncomment to enable parallel testing with pytest-xdist

# Coverage configuration (if using pytest-cov)
# addopts = --cov=modelexport --cov-report=html --cov-report=term-missing

# Warnings filters
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning